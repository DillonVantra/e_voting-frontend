          />

        </a>
        <div class="text-center my-12">

      </div>
      <div
        class="hidden flex-col bg-yellow-400 rounded-xl items-center"

    <script>
      let mpk = document.getElementById("mpk");
      let osis = document.getElementById("osis");
      function displayMPK() {
        mpk.classList.remove("hidden");

        mpk.classList.toggle("flex");
        osis.classList.toggle("hidden");
        osis.classList.remove("flex");
      }

      function displayOSIS() {
        osis.classList.remove("hidden");

        osis.classList.toggle("flex");
        mpk.classList.toggle("hidden");
        mpk.classList.remove("flex");
      }
    </script>
